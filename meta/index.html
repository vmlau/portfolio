<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    <br>

    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>

    <div style="display:block;max-width: 100%;; align-items:baseline; gap:0.5rem; margin-bottom:1rem;">
      <label for="commit-progress">Show commits until:
        <input id="commit-progress" type="range" min="0" max="100" value="100">
      </label>
      <time id="commit-time" style="margin-left:auto"></time>
    </div>

    <dl id="files">
      <!-- we want the following structure for each file:
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
      </div>
      -->
  </dl>

    <h2><strong>Summary</strong></h2>
    <div id="stats" class ='stats'></div>

    <div id="scrolly-1">
      <div id="scatter-story">
        <!-- narrative steps will be generated here -->
      </div>
      <div id="scatter-plot">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>

        
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <!-- Add: Time, author, lines edited -->
      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines edited</dt>
      <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>

    <dl id="files"></dl>
</body>
</html>
